<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <!-- <link rel="stylesheet" href="reset.css"/> -->
     <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="">
    <title>Personal Blog</title>
</head>

<!-- MAIN PAGE -->

<body>

    <header>
        <nav class="nav">
            <ul class="header-items">
                <li><h1>Personal Blog</h1></li>
                <!-- Add light toggle -->
                <li><button class="background-switch" onClick="lighttoggle()" type="button">Light/Dark</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="blog-background">
            <!-- <img src="blog.jpg" alt="Wooden blocks that spell blog" class="blog-image"> -->
        </section>
        <!-- FORM -->
        <section class="form">
            <h2>Entry of the Day</h2>
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="name">Username:</label>
                    <input type="text" id="name" name="user_name" />
                  </li>
                  <li>
                    <label for="mail">Title:</label>
                    <input type="text" id="title" name="user_title" />
                  </li>
                  <li>
                    <label for="msg">Entry:</label>
                    <textarea id="entry" name="user_entry"></textarea>
                  </li>
                  <li class="button">
                    <button type="submit">Submit</button>
                  </li>
                </ul>
              </form>
              
        </section>
    </main>

    <footer>

    </footer>

<script src="script.js"></script>

</body>

</html>
